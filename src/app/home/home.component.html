<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
        
                <div class="card">
                    <div class="header">
                        <h4 class="title">Versions </h4>
                    </div>
                    <div class="content">
                                

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">  
                                        <select   class="form-control" [(ngModel)]="version" >
                                            <option *ngFor ="let v of versions" [ngValue] ="v.id" >{{v.nom}}</option>
                                            
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">  
                                        <button type="button" class="btn btn-info btn-fill pull-right" (click)="search()">Chercher</button> 
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <a href="#" (click)="exporter('rubriques.xlsx')">Download Excel</a><br/>
                                    <button type="button" class="btn btn-info btn-fill pull-right" (click)="exporter('sample.xlsx')">Exporter</button>
                                </div>
                                
                            </div>
                            <div class="clearfix"></div>
                        

                    </div>
                </div>



            </div>
        </div>

    </div>
</div>
