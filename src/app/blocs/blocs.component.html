<div class="main-content" >
    <div class="container-fluid">
    <div class="card">
    <div class="content">
    <h4 class="title">DataTables.net</h4>
    <div class="toolbar"></div>
    <div class="fresh-datatables">
    <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
    <div class="row">
    <div class="col-sm-4">
    <div class="dataTables_length" id="datatables_length">
    <label>Show <select name="datatables_length" aria-controls="datatables" class="form-control input-sm">
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="-1">All</option>
    </select> entries</label>
    </div>
    </div>
    <div class="col-sm-4">
        <button class=" btn btn-info" type="button" (click)="openPopupAdd()">
            <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">+</font></font>
        </button>
    </div>
    <div class="col-sm-4">
    <div id="datatables_filter" class="dataTables_filter">
    <label><input type="search" class="form-control input-sm" placeholder="Search records" aria-controls="datatables"></label>
    </div>
    </div></div>
    <div class="row">
    <div class="col-sm-12">
    <table id="datatables" cellspacing="0" class="table table-striped table-no-bordered table-hover dataTable dtr-inline"  style="width: 100%;" width="100%" role="grid" aria-describedby="datatables_info">
        <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 157px;" aria-label="Name: activate to sort column descending" aria-sort="ascending">Nom</th>
                <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 255px;" aria-label="Position: activate to sort column ascending">Libellé</th>
                <th class="sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 161px;" aria-label="Office: activate to sort column ascending">Rubriques</th>
                <th class="disabled-sorting text-right sorting" tabindex="0" aria-controls="datatables" rowspan="1" colspan="1" style="width: 153px;" aria-label="Actions: activate to sort column ascending">Actions</th>
               
            </tr>
        </thead>
        <tfoot>
            <tr><th rowspan="1" colspan="1">Nom</th>
                <th rowspan="1" colspan="1">Libellé</th>
                <th rowspan="1" colspan="1">Rubriques</th>
                <th class="text-right" rowspan="1" colspan="1">Actions</th>
            </tr>
        </tfoot>
        
            <tbody *ngFor= "let c of blocs"><!---->
            <tr role="row" class="odd">
                <td>{{c.nom}}</td>
                <td>{{c.libelle}}</td>
                <td>Design</td>
                <td class="text-right">
                    <a class="btn btn-simple btn-info btn-icon like"><i class="fa fa-heart"></i></a>
                    <a class="btn btn-simple btn-warning btn-icon edit" (click)="openPopup(c)"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-simple btn-danger btn-icon remove" (click)="ondeletebloc(c.id)"><i class="fa fa-times"></i></a></td></tr>
            </tbody>
        
    </table>
    
    </div></div>
    <div class="row">
    <div class="col-sm-5"><div class="dataTables_info" id="datatables_info" role="status" aria-live="polite">Showing 1 to 10 of 39 entries</div></div>
    <div class="col-sm-7">
    <div class="dataTables_paginate paging_full_numbers" id="datatables_paginate">
    <ul class="pagination">
    <li class="paginate_button first disabled" id="datatables_first"><a href="#" aria-controls="datatables" data-dt-idx="0" tabindex="0">First</a></li>
    <li class="paginate_button previous disabled" id="datatables_previous"><a href="#" aria-controls="datatables" data-dt-idx="1" tabindex="0">Previous</a></li>
    <li class="paginate_button active"><a href="#" aria-controls="datatables" data-dt-idx="2" tabindex="0">1</a></li>
    <li class="paginate_button "><a href="#" aria-controls="datatables" data-dt-idx="3" tabindex="0">2</a></li>
    <li class="paginate_button "><a href="#" aria-controls="datatables" data-dt-idx="4" tabindex="0">3</a></li>
    <li class="paginate_button "><a href="#" aria-controls="datatables" data-dt-idx="5" tabindex="0">4</a></li>
    <li class="paginate_button next" id="datatables_next"><a href="#" aria-controls="datatables" data-dt-idx="6" tabindex="0">Next</a></li>
    <li class="paginate_button last" id="datatables_last"><a href="#" aria-controls="datatables" data-dt-idx="7" tabindex="0">Last</a></li></ul>
    </div></div>
    </div></div>
    </div></div>
    </div>
</div></div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleAdd}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        
    <div class="modal-header">
 
        <h4 class="modal-title">Bloc</h4>
    
    </div>
      <div class="modal-body">
        <div *ngIf="!submitted">
        <form #f="ngForm" (ngSubmit)="onCreateBloc(f.value)">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Nom</label>
                      <input type="text" name="nom" class="form-control" placeholder="Nom" required ngModel  [(ngModel)]="blocAdd.nom">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Libellé</label>
                      <input type="text" name="libelle" class="form-control" placeholder="Libelle" required ngModel  [(ngModel)]="bloc.libelle">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descriptions</label>
                    <textarea rows="4" name="descriptions" class="form-control" placeholder="Descriptions" ngModel [(ngModel)]="bloc.descriptions"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info btn-fill pull-right">Ajouter</button>
          <button type="button" class="btn btn-info btn-fill pull-right"aria-label="Close" (click)="closePopupAdd()">Fermer</button>
              <div class="clearfix"></div>
            </div>
          </form>
  
        </div>
        <div *ngIf="submitted">
            <div class="alert alert-success" >
                 <h4>Bloc a été soumis avec succès!</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-fill pull-right"aria-label="Close" (click)="closePopupAdd()">Fermer</button>
                    <div class="clearfix"></div>
                  </div>
          </div>
      </div>


    </div>
  </div>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        
    <div class="modal-header">
                       
        <h4 class="modal-title">Bloc</h4>

      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onUpdateBloc(f.value)">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Nom</label>
                      <input type="text" name="nom" class="form-control" placeholder="Nom" ngModel [(ngModel)]="bloc.nom">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Libellé</label>
                      <input type="text" name="libelle" class="form-control" placeholder="Libelle" ngModel [(ngModel)]="bloc.libelle">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descriptions</label>
                    <textarea rows="4" name="descriptions" class="form-control" placeholder="Descriptions" ngModel [(ngModel)]="bloc.descriptions"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-info btn-fill pull-right">Editer rubrique</button>
          <button type="button" class="btn btn-info btn-fill pull-right"aria-label="Close" (click)="closePopup()">Fermer</button>
              <div class="clearfix"></div>
            </div>
          </form>
  
      </div>


    </div>
  </div>
</div>
